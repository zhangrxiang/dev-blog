<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dev-blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="lib/images/favicon.ico">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/themes/vue.css">
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'my-dev-blog',
        repo: 'https://github.com/zhangrxiang/dev-blog',
        coverpage: 'cover',
        auto2top: true,
        executeScript: true,
        loadSidebar: "sidebar",
        loadNavbar: "navbar",
        mergeNavbar: true,
        homepage: 'index.md',
        maxLevel: 4,
        subMaxLevel: 4,
        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}'
    }
</script>
<script src="./lib/docsify.min.js"></script>
<script src="./lib/plugins/search.min.js"></script>
</body>
</html>
